version: '3.8'

# DGX Spark Deployment: Gemma + Neural Memory Comparison Demo
# Shows quantitative improvement with neural memory vs without

services:
  # Neural Memory MCP Server
  neural-memory:
    build:
      context: ../..
      dockerfile: Dockerfile
    volumes:
      - memory-state:/app/checkpoints
    environment:
      - MEMORY_DIM=512
      - LEARNING_RATE=0.02
    ports:
      - "8765:8765"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8765/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G

  # Gemma Instruct via Ollama
  gemma:
    image: ollama/ollama:latest
    volumes:
      - ollama-models:/root/.ollama
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: serve
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Comparison Demo UI
  demo:
    build:
      context: .
      dockerfile: Dockerfile.demo
    ports:
      - "7860:7860"
    environment:
      - NEURAL_MEMORY_URL=http://neural-memory:8765
      - GEMMA_URL=http://gemma:11434
    depends_on:
      neural-memory:
        condition: service_healthy
      gemma:
        condition: service_healthy

volumes:
  memory-state:
  ollama-models:
